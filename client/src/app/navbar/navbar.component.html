
<md-toolbar  class="toolbar" color="primary" *ngIf="user">
  <span>Custom Toolbar </span>
  <div class="user-actions" [mdMenuTriggerFor]="appMenu">

    <md-icon class="user-icon" >person</md-icon>
    <span class="space"></span>
    <div class="username">
      {{user.email}}
    </div>
    <span class="space"></span>
    <md-icon class="dropdown-icon" >arrow_drop_down</md-icon>
  </div>
</md-toolbar>


<md-menu #appMenu="mdMenu" class="user-dropdown" [overlapTrigger]="false" >    
 <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item >
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
</md-menu>
