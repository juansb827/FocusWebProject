<mat-sidenav-container style="height:100%;width:100%;">
    <mat-sidenav mode="over"   #sidenav style="width:220px;">
        <div *ngIf="currentApp" >
        <div class="app-option"  *ngFor="let option of currentApp.options;let i=index;">
            {{option.name}}
        </div>
        </div>
    </mat-sidenav>
    <div class="header">
        <app-navbar>
        </app-navbar>
    </div>

    <div class="content">
        <router-outlet class="router"></router-outlet>
    </div>
</mat-sidenav-container>
