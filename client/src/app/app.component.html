<mat-sidenav-container >
    <mat-sidenav mode="over"   #sidenav >
        <div *ngIf="currentApp" >
        <div class="app-option"  *ngFor="let option of currentApp.options;let i=index;">
            {{option.name}}
        </div>
        </div>
    </mat-sidenav>
    <div class="header">
        <app-navbar>
        </app-navbar>
    </div>

    <div class="content" style="">
        <router-outlet class="router" ></router-outlet>
    </div>
</mat-sidenav-container>
