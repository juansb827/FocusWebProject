
    
      <mat-tab-group [@.disabled]="true" *ngIf="currentApp" [selectedIndex]="selectedTab" (selectedIndexChange)="onTabChange($event)" #tabGroup  >           
        <mat-tab [label]="option.name" *ngFor="let option of currentApp.options;let i=index;">
              <content-displayer *ngIf="selectedTab==i" [contentId]="option.form">                  
              </content-displayer>
        </mat-tab>        
    </mat-tab-group>
