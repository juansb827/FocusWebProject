<div style="text-align:center;margin-top:75px">
    <mat-tab-group *ngIf="currentApp" (selectedIndexChange)="onTabChange($event)" #tabGroup  >           
        <mat-tab [label]="option.name+currentTabIndex" *ngFor="let option of currentApp.options;let i=index;">
              <content-displayer *ngIf="currentTabIndex==i" [contentId]="option.form">                  
              </content-displayer>
        </mat-tab>        
    </mat-tab-group>
</div>
