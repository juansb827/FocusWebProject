<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" 
      style="position:absolute;top:300px;left:0px;
      display:grid;width:80%;
           grid-template-columns:repeat(3,1fr);grid-gap: 40px;
           grid-template-rows:repeat(10,1fr);" [dragula]='"nested-bag"'>
           
           
  <div *ngFor="let field of form.fields;let i=index" style="border:0px solid blue;" [ngStyle]="{'grid-column-end': 'span '+field.appearance.colspan,
                 'grid-row-end': 'span '+field.appearance.rowspan }">

               
                 <div style="text-align:right">
                    <i class="handle material-icons">zoom_out_map</i>
                    <i class="material-icons">settings</i>
                    <i class="material-icons">close</i>     
                  
                </div>
    <form-field [field]="field" [formGroup]="formGroup" ></form-field>
  </div>
