<h2 mat-dialog-title>Validaciones del Campo</h2>
<mat-dialog-content>
        <mat-radio-group>
                <mat-radio-button value="1">Alfanumerico</mat-radio-button>
                <mat-radio-button value="2">Sólo Texto</mat-radio-button>
                <mat-radio-button value="3">Sólo Números</mat-radio-button>
              </mat-radio-group>
              <mat-checkbox >Carácteres Especiales</mat-checkbox>
